name: momento_app
description: "엄마의 요리법을 음성으로 기록하고 AI로 정리하는 감성 요리 아카이빙 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio Recording & Playback
  record: ^5.1.2
  audioplayers: ^5.2.1
  permission_handler: ^11.2.0
  
  # File Handling  
  path_provider: ^2.1.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI Utilities
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  cached_network_image: ^3.3.1
  
  # Date & Time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.4

dependency_overrides:
  record_linux: ^1.1.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
  
